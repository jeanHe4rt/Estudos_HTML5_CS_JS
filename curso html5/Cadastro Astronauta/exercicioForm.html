<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio Formulário - Cadastro Astronauto</title>
  </head>
  <body>
    <h2>Cadastro da liga dos Astronautas</h2>
    <form action="#">
      <div>
        <label>Nome:</label>
        <input type="text" name="nome" id="" />
      </div>
      <div>
      <label for="">Email:</label>
      <input type="email" name="email" id="" />
      - Password
      <input type="password" name="passwd" id="" />
      </div>
      <div>
        <label for="">Data Nascimento</label>
      <input type="date" name="" id="" />
      </div>     
      
      Foto:
      <input type="file" name="profilePicture" id="" />
      <br />
      Nascionalidade:
      <input list="nasc" />
      <datalist id="nasc">
        <option value="Brasileiro">Brasileiro</option>
        <option value="Argentino">Argentino</option>
        <option value="Peruano" Peruano></option>
      </datalist>
      - Gênero:
      <input type="radio" name="genero" value="Masculino" id="Masculino" />
      <label for="Masculino">Masculino</label>
      <input type="radio" name="genero" value="Feminino" id="Feminino" />
      <label for="Feminino">Feminino</label>

      <input type="radio" name="genero" value="NaoBinario" id="NaoBinario" />
      <label for="NaoBinario">Não Binário</label>
      <br />
      <br />
      Suas principais qualidades: <br />
      <input type="checkbox" name="inteligencia" id="" />
      <label for="inteligencia">Inteligência</label>
      <br />
      <input type="checkbox" name="resiliencia" id="" />
      <label for="resiliencia">Resiliência</label>
      <br />
      <input type="checkbox" name="prepFisico" id="" />
      <label for="prepFisico">Preparo físico</label>
      <br />
      <input type="checkbox" name="educacao" id="" />
      <label for="educacao">Educação</label>
      <br />
      <br />
      <textarea name="responseQuestion" id="" cols="40" rows="10" placeholder="Por que você quer ser astronauta?">

      </textarea>
      <br />
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
