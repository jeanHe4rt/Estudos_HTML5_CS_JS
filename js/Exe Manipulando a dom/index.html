<!DOCTYPE html>
<html>
  <head>

    <title>Exercício  Manipulando a dom</title>

  <body>
    <form action="#">
      <h1>Listas de casas</h1>
      
      <label>N° da Residência</label>
      <input type="number" name="numberHouse" id="numberHouse">

      <label>Bairro</label>

      <br>
      <div>
        <button onclick="addNewHouse()" type="button">Adicionar</button>
      </div>
    </form>
   <ul class="houseList"></ul>
